<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rhythm & Booze Gallery</title>
   <!-- Bootstrap CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Optional: Bootstrap JS and Popper (for dropdowns, modals, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> 
  <link rel="stylesheet" href="gallery.css" />
</head>
<body>

   <header class="gallery-header">
  <a href="../index.html" class="back-home">
    <i class="fas fa-arrow-left"></i>
  </a>
  <a href="#contact" class="contact-link">Contact Us</a>
</header>

  <!-- Hero -->
  <header class="hero">
     <img  src="images/logo.png" alt="Rhythm and Booze Logo" class="hero-logo" width="150px" />
    <h1>Moments Worth Remembering</h1>
    <p>Every picture tells a story — every smile, every light, every rhythm & vibe.</p>
  </header>

  <!-- Gallery Section -->
  <section class="gallery-container" id="gallery"></section>
  <!-- Contact Section -->
<section class="contact-section" id="contact">
  <h2>Let’s Stay Connected</h2>
  <p>Reach out for bookings, inquiries, or collaborations.</p>
  
  <div class="contact-icons">
    <a href="https://wa.me/2348056774475" target="_blank" class="contact-icon">
      <i class="fab fa-whatsapp"></i>
    </a>
         <a href="https://snapchat.com/t/s7yr7pNZ" target="_blank" class="contact-icon"><i class="fab fa-snapchat-ghost"></i>
        </a>
    <a href="https://www.instagram.com/rhythmandbooze_?igsh=MXE0Z293bWMzNXR1dg%3D%3D&utm_source=qr" target="_blank" class="contact-icon">
      <i class="fab fa-instagram"></i>
    </a>
  </div>
   <p class="credit">© 2025 Rhythm & Booze. All rights reserved.</p>
</section>

<!-- Font Awesome for icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const res = await fetch("./gallery.json");
      const data = await res.json();
      const gallery = document.getElementById("gallery");

      data.forEach((img) => {
        const div = document.createElement("div");
        div.className = "gallery-item fade-in";
        const image = document.createElement("img");
        image.src = img.url;
        image.alt = img.alt;
        image.loading = "lazy";
        div.appendChild(image);
        gallery.appendChild(div);

        
      });
    });
  </script>

</body>
</html>
